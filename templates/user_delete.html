{% extends 'base.html' %}
{% load static %}
{% block title %}Удалить профиль{% endblock %}
{% block count %}Миллионы{% endblock %}
{% block current_block %}Удалить профиль{% endblock %}
{% block content %}
      <div class="container">
        <h1>Вы точно хотите удалить "{{ user }}"?</h1>
    <form method="POST" action="{% url "user_delete" user.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Удалить" class="btn btn-danger"></p>
        <p><a href="{% url 'user_list' %}" class="btn btn-default">Отменить</a></p>
    </form>
      </div>
{% endblock %}
